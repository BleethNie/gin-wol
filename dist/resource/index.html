<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8" />
    <title>amis demo</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta
            name="viewport"
            content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <link rel="stylesheet" href="aims/sdk.css" />
    <link rel="stylesheet" href="aims/helper.css" />
    <link rel="stylesheet" href="aims/iconfont.css" />
    <!-- 这是默认主题所需的，如果是其他主题则不需要 -->
    <!-- 从 1.1.0 开始 sdk.css 将不支持 IE 11，如果要支持 IE11 请引用这个 css，并把前面那个删了 -->
    <!-- <link rel="stylesheet" href="sdk-ie11.css" /> -->
    <!-- 不过 amis 开发团队几乎没测试过 IE 11 下的效果，所以可能有细节功能用不了，如果发现请报 issue -->
    <style>
        html,
        body,
        .app-wrapper {
            position: relative;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="root" class="app-wrapper"></div>
<script src="aims/sdk.js"></script>
<script type="text/javascript">
    (function () {
        let amis = amisRequire('amis/embed');
        // 通过替换下面这个配置来生成不同页面
        let amisJSON = {
            type: 'page',
            title: '局域网WOL管理页面',
            body: [
                {
                    type: 'crud',
                    "syncLocation": false,
                    "autoGenerateFilter": true,
                    "headerToolbar": [
                        {
                            "label": "即时查询",
                            "type": "button",
                            "actionType": "dialog",
                            "level": "primary",
                            "dialog": {
                                "title": "即时查询",
                                "type": "form",
                                "api": {
                                    "method": "get",
                                    "url": "/api/queryDeviceList?subnet=${subnet}"
                                },
                                "mode": "horizontal",
                                "body": [
                                    {
                                        "type": "input-text",
                                        "name": "subnet",
                                        "label": "子网"
                                    }
                                ]
                            }
                        },
                        {
                            "label": "数据库查询",
                            "type": "button",
                            "actionType": "dialog",
                            "level": "info",
                            "dialog": {
                                "title": "弹框标题",
                                "body": "这是一个弹框"
                            }
                        },
                        {
                            "label": "清空数据库并重新查询",
                            "type": "button",
                            "actionType": "dialog",
                            "icon": "fa fa-plus",
                            "level": "info",
                            "dialog": {
                                "title": "弹框标题",
                                "body": "这是一个弹框"
                            }
                        },
                        {
                            "type": "columns-toggler",
                            "align": "right",
                            "draggable": true,
                            "icon": "fas fa-cog",
                            "overlay": true,
                            "footerBtnSize": "sm"
                        }
                    ],
                    "columns": [
                        {
                            "name": "mac",
                            "label": "MAC",
                            "searchable": {
                                "type": "input-text",
                                "name": "mac",
                                "label": "MAC",
                                "placeholder": "输入MAC"
                            }
                        },
                        {
                            "name": "ip",
                            "label": "IP"
                        },
                        {
                            "name": "hostname",
                            "label": "HostName",
                            "searchable": {
                                "type": "input-text",
                                "name": "hostname",
                                "label": "HostName",
                                "placeholder": "输入HostName"
                            }
                        },
                        {
                            "name": "nickname",
                            "label": "NiceName",
                            "searchable": {
                                "type": "input-text",
                                "name": "nickname",
                                "label": "NiceName",
                                "placeholder": "输入NiceName"
                            }
                        },
                        {
                            "type": "operation",
                            "label": "操作",
                            "buttons": [
                                {
                                    "label": "发送",
                                    "type": "button",
                                    "actionType": "drawer",
                                    "drawer": {
                                        "title": "新增表单",
                                        "body": {
                                            "type": "form",
                                            "initApi": "/amis/api/mock2/sample/${id}",
                                            "api": "post:/amis/api/mock2/sample/${id}",
                                            "body": [
                                                {
                                                    "type": "input-text",
                                                    "name": "engine",
                                                    "label": "Engine"
                                                },
                                                {
                                                    "type": "input-text",
                                                    "name": "browser",
                                                    "label": "Browser"
                                                }
                                            ]
                                        }
                                    }
                                },
                                {
                                    "label": "修改",
                                    "type": "button",
                                    "actionType": "drawer",
                                    "drawer": {
                                        "title": "新增表单",
                                        "body": {
                                            "type": "form",
                                            "initApi": "/amis/api/mock2/sample/${id}",
                                            "api": "post:/amis/api/mock2/sample/${id}",
                                            "body": [
                                                {
                                                    "type": "input-text",
                                                    "name": "engine",
                                                    "label": "Engine"
                                                },
                                                {
                                                    "type": "input-text",
                                                    "name": "browser",
                                                    "label": "Browser"
                                                }
                                            ]
                                        }
                                    }
                                },
                                {
                                    "label": "删除",
                                    "type": "button",
                                    "level": "link",
                                    "className": "text-danger",
                                    "disabledOn": "this.grade === 'A'"
                                }
                            ]
                        }
                    ]
                }
            ]
        };
        let amisScoped = amis.embed('#root', amisJSON);
    })();
</script>
</body>
</html>
